<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чек лист опухолей желудка</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>
        Заключение случая рака желудка.
    </h1>
    <form>
        <fieldset>
            <p>
                Способ получения материала:
            </p>
            <p>
                <input type="radio" id="endoscopic-resection" value="Эндоскопическая резекция" name="procedure-type">
                <label for="endoscopic-resection">Эндоскопическая резекция</label>
            </p>
            <p>
                <input type="radio" id="total-gastrectomy" value="Полная гастрэктомия" name="procedure-type">
                <label for="total-gastrectomy">Полная гастрэктомия</label>
            </p>
            <p>
                <input type="radio" id="partial-gastrectomy-proximal" value="Частичная гастрэктомия, проксимальная" name="procedure-type">
                <label for="partial-gastrectomy-proximal">Частичная гастрэктомия, проксимальная</label>
            </p>
            <p>
                <input type="radio" id="partial-gastrectomy-distal" value="Частичная гастрэктомия, дистальная" name="procedure-type">
                <label for="partial-gastrectomy-distal">Частичная гастрэктомия, дистальная</label>
            </p>
            <p>
                <input type="radio" id="part-gastrectomy-other" value="Частичная гастрэктомия, другое (указать):" name="procedure-type"> <!-- no id -->
                <label for="partial-gastrectomy-other">Частичная гастрэктомия, другое (указать):</label>
                <input type="text" id="partial-gastrectomy-other" name="procedure-type">
            </p>
            <p>
                <input type="radio" id="other-procedure-type" value="Другое (указать):" name="procedure-type"> <!-- no id -->
                <label for="other">Другое (указать):</label>
                <input type="text" id="other" name="procedure-type">
            </p>
            <p>
                <input type="radio" id="not-specified-procedure-type" value="Не указан" name="procedure-type">
                <label for="not-specified-procedure-type">Не указан</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Образец</legend>
            <p>
                <input type="checkbox" id="cardia" value="Кардия" name="specimen">
                <label for="cardia">Кардия</label>
            </p>
            <p>
                <input type="checkbox" id="fundus" value="Дно" name="specimen">
                <label for="fundus">Дно</label>

                <select name="list1">
                    <option value="" selected>Выберите из списка</option>
                    <option value="Передняя стенка">Передняя стенка</option>
                    <option value="Задняя стенка">Задняя стенка</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="body" value="Тело" name="specimen">
                <label for="body">Тело</label>
                <select name="list2">
                    <option value="" selected>Выберите из списка</option>
                    <option value="Передняя стенка">Передняя стенка</option>
                    <option value="Задняя стенка">Задняя стенка</option>
                    <option value="Малая кривизна">Малая кривизна</option>
                    <option value="Большая кривизна">Большая кривизна</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="antrum" value="Антрум" name="specimen">
                <label for="antrum">Антрум</label>
                <select name="list3">
                    <option value="" selected>Выберите из списка</option>
                    <option value="Передняя стенка">Передняя стенка</option>
                    <option value="Задняя стенка">Задняя стенка</option>
                    <option value="Малая кривизна">Малая кривизна</option>
                    <option value="Большая кривизна">Большая кривизна</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="pylorus" value="Пилорус" name="specimen">
                <label for="pylorus">Пилорус</label>
            </p>
            <p>
                <input type="checkbox" value="Другое (указать):" name="specimen"> <!--no id-->
                <label for="other-specimen">Другое (указать):</label>
                <input type="text" id="other-specimen" name="specimen">
            </p>
            <p>
                <input type="checkbox" id="not-specified-specimen" value="Не указан" name="specimen">
                <label for="not-specified-specimen">Не указан</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Размеры опухоли</legend>
            <p>
                <label for="greatest-dimension">Наибольший размер (сантиметры):</label>
                <input type="text" id="greatest-dimension" name="tumor-size">
            </p>
            <p>
                <label for="additional-dimensions-1">Дополнительные размеры (сантиметры):</label>
                <input type="text" id="additional-dimensions-1" name="tumor-size">
                Х
                <input type="text" id="additional-dimensions-2" name="tumor-size">
            </p>
            <p>
                <label for="сannot-be-determined">Невозможно определить (объясните):</label>
                <input type="text" id="сannot-be-determined" name="tumor-size">
            </p>
        </fieldset>
        <fieldset>
            <legend>Гистологический тип</legend>
            <p>
                <input type="radio" id="adenocarcinoma" value="Аденокарцинома" name="histologic-type">
                <label for="adenocarcinoma">Аденокарцинома</label>

                <select name="list1">
                    <optgroup label="Классификация P.Lauren.">
                        <option value="" selected>Выберите из списка</option>
                        <option value="Кишечный тип">Кишечный тип</option>
                        <option value="Диффузный тип">Диффузный тип (включает перстневидную карциному, классифицируемую как >50% перстневидных клеток)</option>
                        <option value="Смешанный">Смешанный (примерно равное количество кишечного и диффузного)</option>
                    </optgroup>
                    <optgroup label="Классификация ВОЗ">
                        <option value="" selected>Выберите из списка</option>
                        <option value="Тубулярная аденокарцинома">Тубулярная аденокарцинома</option>
                        <option value="Слабокогезионная карцинома">Слабокогезионная карцинома (включая перстневидноклеточную карциному и другие варианты)</option>
                        <option value="Муцинозная аденокарцинома">Муцинозная аденокарцинома (>50% муцинозная)</option>
                        <option value="Папиллярная аденокарцинома">Папиллярная аденокарцинома</option>
                        <option value="Смешанная карцинома">Смешанная карцинома (смесь дискретной железистой (тубулярной/папиллярной) и перстневидных
                            сплоченных клеточных гистологических компонент)</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <input type="radio" id="hepatoid-adenocarcinoma" value="Гепатоидная аденокарцинома" name="histologic-type">
                <label for="hepatoid-adenocarcinoma">Гепатоидная аденокарцинома</label>
            </p>
            <p>
                <input type="radio" id="carcinoma-w-lymph-stroma" value="(Адено)карцинома с лимфоидной стромой" name="histologic-type">
                <label for="carcinoma-w-lymph-stroma">(Адено)карцинома с лимфоидной стромой</label>
            </p>
            <p>
                <input type="radio" id="micropapillary-adenocarcinoma" value="Микропапиллярная аденокарцинома" name="histologic-type">
                <label for="micropapillary-adenocarcinoma">Микропапиллярная аденокарцинома</label>
            </p>
        </fieldset>
    </form>
    <script src="parse.js"></script>
  </body>
