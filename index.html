<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чек лист опухолей желудка</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>
        Заключение случая рака желудка.
    </h1>
    <form action="">
        <fieldset class="procedure-type">
            <p>
                Способ получения материала:
            </p>
            <p>
                <input type="radio" id="endoscopic-resection" value="Эндоскопическая резекция" name="Способ получения материала:">
                <label for="endoscopic-resection">Эндоскопическая резекция</label>
            </p>
            <p>
                <input type="radio" id="total-gastrectomy" value="Полная гастрэктомия" name="Способ получения материала:">
                <label for="total-gastrectomy">Полная гастрэктомия</label>
            </p>
            <p>
                <input type="radio" id="partial-gastrectomy-proximal" value="Частичная гастрэктомия, проксимальная" name="Способ получения материала:">
                <label for="partial-gastrectomy-proximal">Частичная гастрэктомия, проксимальная</label>
            </p>
            <p>
                <input type="radio" id="partial-gastrectomy-distal" value="Частичная гастрэктомия, дистальная" name="Способ получения материала:">
                <label for="partial-gastrectomy-distal">Частичная гастрэктомия, дистальная</label>
            </p>
            <div class="subtitles">
                <p>
                    <!-- <input type="radio" id="part-gastrectomy-other" value="Частичная гастрэктомия, другое (указать):" name="procedure-type"> -->
                    <label for="partial-gastrectomy-other">Частичная гастрэктомия, другое (указать):</label>
                    <input type="text" id="partial-gastrectomy-other" name="Способ получения материала (частичная гастрэктомия, другое):">
                </p>
                <p>
                    <!-- <input type="radio" id="other-procedure-type" value="Другое (указать):" name="procedure-type">  -->
                    <label for="other">Другое (указать):</label>
                    <input type="text" id="other" name="Способ получения материала (другое):">
                </p>
            </div>
            <p>
                <input type="radio" id="not-specified-procedure-type" value="Не указан" name="Способ получения материала:">
                <label for="not-specified-procedure-type">Не указан</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Образец:</legend>
            <p>
                <input type="checkbox" id="cardia" value="Кардия" name="Образец:">
                <label for="cardia">Кардия</label>
            </p>
            <div class="forCheckbox">
                    <input type="checkbox" id="fundus" value="Дно" name="Образец:">
                    <label for="fundus">Дно</label>

               <div class="subtitles">
                <p>
                    <input type="checkbox" id="ant-w-fundus" value="передняя стенка дна желудка" name="Образец:">
                    <label for="ant-w-fundus">Дно: передняя стенка</label>
                </p>
                <p>
                    <input type="checkbox" id="post-w-fundus" value="задняя стенка дна желудка" name="Образец:">
                    <label for="post-w-fundus">Дно: задняя стенка</label>
                </p>
               </div>
            </div>
            <div class="forCheckbox">
                <input type="checkbox" id="body" value="Тело" name="Образец:">
                <label for="body">Тело</label>
                <div class="subtitles">
                    <p>
                        <input type="checkbox" id="ant-w-body" value="передняя стенка тела" name="Образец:">
                        <label for="ant-w-body">Тело: передняя стенка</label>
                    </p>
                    <p>
                        <input type="checkbox" id="post-w-body" value="задняя стенка тела" name="Образец:">
                        <label for="post-w-body">Тело: задняя стенка</label>
                    </p>
                    <p>
                        <input type="checkbox" id="lesser-curvature-body" value="малая кривизна тела" name="Образец:">
                        <label for="lesser-curvature-body">Тело: малая кривизна</label>
                    </p>
                    <p>
                        <input type="checkbox" id="greater-curvature-body" value="большая кривизна тела" name="Образец:">
                        <label for="greater-curvature-body">Тело: большая кривизна</label>
                    </p>
                </div>
            </div>
            <div class="forCheckbox">
                <input type="checkbox" id="antrum" value="Антрум" name="Образец:">
                <label for="antrum">Антрум</label>
                <div class="subtitles">
                    <p>
                        <input type="checkbox" id="ant-w-antrum" value="передняя стенка антрума" name="Образец:">
                        <label for="ant-w-antrum">Антрум: передняя стенка</label>
                    </p>
                    <p>
                        <input type="checkbox" id="post-w-antrum" value="задняя стенка антрума" name="Образец:">
                        <label for="post-w-antrum">Антрум: задняя стенка</label>
                    </p>
                    <p>
                        <input type="checkbox" id="lesser-curvature-antrum" value="малая кривизна антрума" name="Образец:">
                        <label for="lesser-curvature-antrum">Антрум: малая кривизна</label>
                    </p>
                    <p>
                        <input type="checkbox" id="greater-curvature-antrum" value="большая кривизна антрума" name="Образец:">
                        <label for="greater-curvature-antrum">Антрум: большая кривизна</label>
                    </p>
                </div>
            </div>
            <p>
                <input type="checkbox" id="pylorus" value="Пилорус" name="Образец:">
                <label for="pylorus">Пилорус</label>
            </p>
            <div class="subtitles">
                <p>
                    <!-- <input type="checkbox" value="Другое (указать):" name="Образец:"> -->
                    <label for="other-specimen">Другое (указать):</label>
                    <input type="text" id="other-specimen" name="Образец (другое):">
                </p>
            </div>
            <p>
                <input type="checkbox" id="not-specified-specimen" value="Не указан" name="Образец:">
                <label for="not-specified-specimen">Не указан</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Размеры опухоли:</legend>
            <p>
                <label for="greatest-dimension">Наибольший размер (сантиметры):</label>
                <input type="text" id="greatest-dimension" name="Наибольший размер (сантиметры):">
            </p>
            <p>
                <label for="сannot-be-determined">Невозможно определить (объясните):</label>
                <input type="text" id="сannot-be-determined" name="Невозможно определить (объясните):">
            </p>
        </fieldset>
        <fieldset>
            <legend>Гистологический тип:</legend>
            <p>
                <input type="radio" id="adenocarcinoma" value="Аденокарцинома" name="Гистологический тип:">
                <label for="adenocarcinoma">Аденокарцинома</label>

                <div class="subtitles">
                    <p>Классификация ВОЗ</p>
                    <p>
                        <input type="radio" id="tubular-adenocarcinoma" value="Тубулярная аденокарцинома" name="Гистологический тип:">
                        <label for="tubular-adenocarcinoma">Тубулярная аденокарцинома</label>
                    </p>
                    <p>
                        <input type="radio" id="cohesive-carcinoma" value="Плохо когезивная карцинома" name="Гистологический тип:">
                        <label for="cohesive-carcinoma">Плохо когезивная карцинома</label>
                    </p>
                    <p>
                        <input type="radio" id="mucinous-adenocarcinoma" value="Муцинозная аденокарцинома" name="Гистологический тип:">
                        <label for="mucinous-adenocarcinoma">Муцинозная аденокарцином</label>
                    </p>
                    <p>
                        <input type="radio" id="papillary-adenocarcinoma" value="Папиллярная аденокарцином" name="Гистологический тип:">
                        <label for="papillary-adenocarcinoma">Папиллярная аденокарцином</label>
                    </p>
                    <p>
                        <input type="radio" id="mixed-adenocarcinoma" value="Смешанная карцинома" name="Гистологический тип:">
                        <label for="mixed-adenocarcinoma">Смешанная карцинома</label>
                    </p>
                </div>
            </p>
            <p>
                <input type="radio" id="hepatoid-adenocarcinoma" value="Гепатоидная аденокарцинома" name="Гистологический тип:">
                <label for="hepatoid-adenocarcinoma">Гепатоидная аденокарцинома</label>
            </p>
            <p>
                <input type="radio" id="carcinoma-w-lymph-stroma" value="(Адено)карцинома с лимфоидной стромой" name="Гистологический тип:">
                <label for="carcinoma-w-lymph-stroma">(Адено)карцинома с лимфоидной стромой</label>
            </p>
            <p>
                <input type="radio" id="micropapillary-adenocarcinoma" value="Микропапиллярная аденокарцинома" name="Гистологический тип:">
                <label for="micropapillary-adenocarcinoma">Микропапиллярная аденокарцинома</label>
            </p>
        </fieldset>
        <br>
        <button id="btn-final">Отправить</button>
    </form>
    <!-- <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> -->
    <!-- <script src="parse.js"></script> -->
    <script src="serialize.js"></script>
  </body>
